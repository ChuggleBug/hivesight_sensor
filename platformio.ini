; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html
[env]
platform = espressif32
framework = arduino

monitor_speed = ${sysenv.CONFIG_BAUD_RATE}
build_flags =
    -DPIO_CONFIG_BAUD_RATE=${sysenv.CONFIG_BAUD_RATE}

lib_deps = 
    knolleary/PubSubClient@2.8
    arduino-libraries/NTPClient@^3.2.1
    bblanchon/ArduinoJson@^7.4.2

board_build.filesystem = littlefs

[env:esp32dev]
extends = env
board = esp32dev

build_flags = 
    -DPIO_APP_SENSOR_PIN_NO=32
	${env.build_flags}

[env:esp32s3_n32r16v]
extends = env
board = esp32s3_n32r16v

build_flags =     
    -DARDUINO_USB_CDC_ON_BOOT=0 ; This board for some reasons requires this flag to be set to 0
    -DPIO_APP_SENSOR_PIN_NO=16
	${env.build_flags}

board_build.flash_size = 16MB
board_build.partitions = partitions_16MB.csv
